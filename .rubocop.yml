AllCops:
  Exclude:
    - 'bin/**/*'
    - 'assets/**/*'
  DisplayCopNames: true
  TargetRubyVersion: 2.2

Layout/EndOfLine:
  EnforcedStyle: lf
Metrics/ClassLength:
  Max: 300
Metrics/MethodLength:
  Max: 30
Metrics/AbcSize:
  Max: 40
Style/MultilineBlockChain:
  Enabled: false
Metrics/BlockLength:
  Max: 50
