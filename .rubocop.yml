AllCops:
  Exclude:
    - "assets/**/*"
  DisplayCopNames: true
  TargetRubyVersion: 2.3

Layout/EndOfLine:
  EnforcedStyle: lf
Metrics/ClassLength:
  Max: 360
Metrics/LineLength:
  Max: 90
Metrics/MethodLength:
  Max: 35
Metrics/AbcSize:
  Max: 40
Style/MultilineBlockChain:
  Enabled: false
Metrics/BlockLength:
  Max: 50
Style/FrozenStringLiteralComment:
  Enabled: false
